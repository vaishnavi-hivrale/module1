<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> | jquery - class selector </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='../js/jquery.js'></script>

    <!-- javascript start -->
    <script> 
        // jquery start
        $(document).ready
        (
            function()
            {
                $(".para").css
                (
                    {
                        "width"  : "70%",
                        "height" : "auto",
                        "margin" : "5%",
                        "background-color" : "aqua",
                        "padding" : "2%"
                    }
                )
            }
        )
        // jquery end
    </script>
    <!-- javascroipt end -->
</head>
<body>

    <div class="para">

        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti ipsa dolor officiis, voluptatibus alias nostrum dolores dicta amet, fugiat praesentium veritatis ab consectetur labore officia, vitae assumenda facere atque voluptas? </p>
    
    </div>
</body>
</html>
