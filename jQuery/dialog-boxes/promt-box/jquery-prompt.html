<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> | jquery - promot </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='../../js/jquery.js'></script>

    <style>

        .content
        {
            width:70%;
            height:auto;
            margin-top:5%;
            margin-left:5%;
            padding:20px;
            background-color:mediumaquamarine;
            color:black;
        }

        .btn
        {
            width:120px;
            height:auto;
            padding:8px;
            font-size:18px;
            margin-top:2%;
            background-color: black;
            color:white;
        }

    </style>

    <!-- javascript start -->
    <script>
        // jquery start
        $(document).ready
        (
            function()
            {
                jQuery("div").addClass("content")
                jQuery("#add").addClass("btn")
                jQuery("#sub").addClass("btn")

                jQuery("#add").click
                (
                    function()
                    {
                        var a = parseInt(prompt('Enter value of A : '))
                        var b = parseInt(prompt('Enter Value of B : '))
                        var c = a + b;

                        alert('Addotion of A and B is : ' + c)
                    }
                )

                jQuery("#sub").click
                (
                    function()
                    {
                        var a = parseInt(prompt('Enter value of A : '))
                        var b = parseInt(prompt('Enter value of B : '))
                        var c = a - b;

                        alert('Subtraction of A and B is : ' + c)
                    }
                )
                
            }
        )
        // jquery end
    </script>
    <!-- javascript end -->
</head>
<body>
    <div>
        <center>
            <button type="button" id="add"> Addition </button> &nbsp;
            <button type="button" id="sub"> Subtraction </button>
        </center>
    <div>
</body>
</html>
