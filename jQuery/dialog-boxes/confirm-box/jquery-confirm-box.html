<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> | jquery - confirm box </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='../../js/jquery.js'></script>

    <style>
        .btn
        {
            width:120px;
            height:auto;
            padding:8px;
            font-size:18px;
            margin-top:2%;
            background-color: black;
            color:white;
        }
    </style>

    <!-- javascript start -->
    <script>
       $(document).ready
       (
            function()
            {
                $("#delete").addClass("btn")

                $("#delete").click
                (
                    function()
                    {
                        if(confirm('Are sure to delete data'))
                        {
                            alert('Your data has been deleted successfully')
                        }
                        else
                        {
                            alert('something went wrong try again')
                        }
                    }
                )
            }
       ) 
    </script>
    <!-- javascript end -->
</head>
<body>
    <div>
        <center> 
            <button type="button" id="delete"> Delete Data </button>
        </center>
    </div>
</body>
</html>
