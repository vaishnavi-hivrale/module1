<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> | jquery - alert box </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <!-- bootstrap css files (online cdn) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- bootstrap js files (online cdn) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- jquery offline cdn -->
    <script src='../../js/jquery.js'></script>

    <style>
        .button
        {
            padding:5px;
            width:200px;
            height:auto;
            background-color: royalblue;
            color:white;
        }
    </style>
</head>
<body>
    <!-- javascript start -->
    <script>

        // jquery start
        jQuery(document).ready
        (
            function()
            {
                jQuery("button").addClass("button")

                jQuery("#btn").click
                (
                    function()
                    {
                        alert('Press ok to redirect on google')
                        window.location='http://www.google.com';
                    }
                )
            }
        )
        // jquery end

    </script>
    <!-- javascript end -->

   
    <div class="mt-5 p-5" width="70%" height="auto">
        <center>
            <button type="button" id="btn"> click to search on google </button>
        </center>
    </div>
    
</body>
</html>
