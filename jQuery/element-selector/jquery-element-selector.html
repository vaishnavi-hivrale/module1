<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> | jquery - element selector </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js">
    
    // jquery start
    $(document).ready
    (
        function()
        {
        
            $("h1").css
            (
                {
                    "color" : "white",
                    "font-style" : "oblique",
                    "text-align": "center"
                }
            )

            $("div").css
            (
                {
                    "width" : "70%",
                    "height" : "auto",
                    "background-color" : "yello",
                    "margin": "auto",
                    "padding": "20px",
                    "text-align": "center"
                }
            )


        }
    )
    // jquery end
    </script>

</head>
<body>

<h1> About us  </h1>
<p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, et facere at architecto, dicta rem blanditiis, repellendus nostrum minima mollitia atque sit velit soluta. Repudiandae, fuga similique! Aut, nobis odio! </p>
</body>
</html>
