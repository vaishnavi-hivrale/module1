<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> | jQuery - offline cdn </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <!-- offline csn -->
    <script src='../js/jquery.js'></script>
</head>
<body>
    <!-- This program shows how to use jquery using offline cdn -->
    
    <!-- javascript start -->
    <script> 

        // jquery start
        $(document).ready
        (
            function()
            {
                alert('Press ok to redirect on www.jquery.com')
                window.location = "http://www.jquery.com";
            }
        )
        // jqury end

    </script>
    <!-- javascript end -->

</body>
</html>
