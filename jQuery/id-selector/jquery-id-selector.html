<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> | jquery - id selector </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='../js/jquery.js'></script>

    <!-- javascript start -->
    <script> 

        // jquery start
        $(document).ready
        (
            function()
            {
                // css of div tag using id
                $("#about").css
                (
                    {
                        "width": "70%",
                        "height":"auto",
                        "padding": "2%",
                        "margin-top":"5%",
                        "margin-left":"5%",
                        "background-color": "royalblue",
                        "color":"white"  
                    }
                )


                // css of h1 tag using id
                $("#about-h1")
                (
                    {
                        "text-align":"cemter",
                        "font-style":"oblique"
                    }
                )


                // css of p tag using id
                $("#about-p")
                (
                    {
                        "text-align":"justified",
                        "font-size":"18px"
                    }
                )
            }
        )
        // jquery end

    </script>
    <!-- javascript end -->

</head>
<body>
    <!-- div strat -->
    <div id="about">

        <!-- heading -->
        <h1 id="about-h1"> About Us </h1>

        <!-- paragraph -->
        <p id="about-p">  Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque expedita ratione deleniti accusantium in odit minus est labore ducimus doloremque. Dicta magni tenetur autem doloribus alias quae iure iste similique. </p>

    </div>
    <!-- div end -->
</body>
</html>
