<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> | jQuery - current date </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='../js/jquery.js'> </script>

    <style>

        .content
        {
            width:70%;
            height:auto;
            margin-top:5%;
            margin-left:5%;
            padding:20px;
            background-color:lightskyblue;
            color:black;
        }

        .btn
        {
            width:150px;
            height:auto;
            padding:8px;
            font-size:18px;
            margin-top:2%;
            background-color: black;
            color:white;
        }

    </style>

    <!-- javascript start -->
    <script>
        // jquery start
        $(document).ready
        (
            function()
            {
                jQuery("div").addClass("content");
                jQuery("button").addClass("btn")

                var d = Date();

               jQuery("#btn").click
               (
                    function()
                    {
                        document.getElementById("date-time").innerHTML = d;
                    }
               )
            }
        )
        // jquery end
    </script>
    <!-- javascript end -->
</head>
<body>
    <div>
        <center>

            <p id="date-time"> </p>
            <button type="button" id="btn"> Get current date </button>
        
        </center>
    </div>
</body>
</html>
