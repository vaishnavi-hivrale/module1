<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Heading Tag </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style> 
        div
        {
            text-align: center;
            background-color: greenyellow;
            height: auto;
            width: 70%;
            margin-left: 15%;
        }

    </style>
</head>
<body>
    <!-- Heading tag is used to defines heading in the Web Page.
    
    HTML provides 6 types of Heading from h1 to h6 <>h1 is the most important heading <h6> is the least important heading-->

        <div>

        <h1> Hyper Text Markup Language </h1>

        <h2> Hyper Text Markup Language </h2>

        <h3> Hyper Text Markup Language </h3>

        <h4> Hyper Text Markup Language </h4>

        <h5> Hyper Text Markup Language </h5>

        <h6> Hyper Text Markup Language </h6>

        </div>

</body>
</html>
