<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Marquee Tag </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>


</head>
<body>
       <h1 style="text-align: center;"> Topper students of the year </h1>

       <marquee onmouseover="stop(this.value)" onmouseout="start(this.value)">

       <p> Darhita Patel (96%), Dhara Rathod (92%) Mansi Tank (88%) </p>

       </marquee>

</body>
</html>
