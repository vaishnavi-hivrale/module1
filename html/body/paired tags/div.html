<body>
    <div style=" width: 100%; height: 200px; background-color: deepskyblue;"> </div>
    
    <div style="width:80%; height:150px; background-color:bisque; margin-left:10%; margin-top: 2%;"> </div>

    <!-- we have to spesify style="float: left;" in both the div tag we want to arrange in same line.  -->

    <div style="width:35%; height: 150px; background-color: deepskyblue; margin-left: 10%; margin-top: 2%; float:left;"> </div>

    <div style="width:35%; height:150px; background-color: deepskyblue; margin-left: 10%; margin-top:2%; float:left;"> </div>
