<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>  </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/box-sizing.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- navbar -->
    <div class="navbar nav">
        <div class="logo"> 
            <img src="images/TOPS-logo.png">
        </div>
    </div>

    <!-- login form -->

    <center>
    <div class="login">
        <h1> TOPS </h1> 
        <h2> CAREER CENTER LOGIN </h2>
       
        <div>
            <form>
                <div class="label">
                <label> Mobile Number </label> <br>
                </div>

                <div class="text">
                <input type="text" id="mobiletxt" required> <br>
                </div>

                <div class="label">
                <label> Password </label> <br>
                </div>
                
                <div class="text">
                <input type="password" id="psw" maxlength="10" required> <br><br>
                </div>

                <div class="fp">
                <a href="#"> Forgot Password? </a>                
                </div>

                <div class="submit">
                    <input type="submit" id="sbmt" name="sbmtbtn" value="Login">
                </div>

            </form>
        </div>
    </div>
    </center>
</body>
</html>
