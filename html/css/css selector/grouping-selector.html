<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Grouping Selector </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>

        div
        {
            margin: 10%;
            margin-left: 18%;
            width:60%;
            height:auto;
            padding: 2%;
            background-color: black;
        }

        /* GROUPING CSS SELECTOR */

        h1, h2, h3, h4, h5, h6
        {

            text-align: center;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }

    </style>
</head>
<body>
    <div>
    <h1> Cascading Style Sheet </h1>

    <h2> Cascading Style Sheet </h2>

    <h3> Cascading Style Sheet </h3>

    <h4> Cascading Style Sheet </h4>

    <h5> Cascading Style Sheet </h5>

    <h6> Cascading Style Sheet </h6>
</div>
</body>
</html>
